name: Version Xcode

on:
    push:
    branches: [ "main" ]
    pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
    
jobs:
    build:
        runs-on: macos-latest
        steps:
    
            - name: check Xcode version
            run: /usr/bin/xcodebuild -version

