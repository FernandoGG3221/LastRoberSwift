name: Swift CI

on:
    push:
    branches: [ "main" ]
    pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
    
jobs:
    build:
    runs-on: macos-latest
    
    steps:
        - name: Checkout repository
        uses: actions/checkout@v4
        
        - name: Check Xcode version
        run: xcodebuild -version
